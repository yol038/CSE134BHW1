<html>
    <body>
        <header role="banner">
            <div class="buttons">
                <button type=“button”>Sign Up</button>
                <button type=“button”>Log In</button>
                <div class="logo">
                    <h1>MEMEMASTER</h1>
                </div>
            </div>
        </header>
        
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CATEGORIES</a></li>
                <li><a href="#">ARTISTS</a></li>
                <li><a href="#">UPLOAD</a></li>
            </ul>
        </div>
        
        <div class="search">
            <input type=“text” name=“searchBox”>
            <button type=“button”>Search</button>
        </div>
        
        <div class="gif-content">
            <h2>GIF TITLE</h2>
            <h4>By Creator</h4>
            <img src="ImageURL">
        </div>
        
        <div class="toolbar">
            <button type="button" style="margin-left:30px; ">Add It to My Collection!</button>
            <button type="button" style="margin-left:30px; ">Share It to My Facebook!</button>
        </div>
        
        <div class="comment-block">
            <h2>Comments:</h2>
            
            <div class="add-comment">
                <div class="user-info">
                    <img src="ImageURL" name="userPicture">
                    <h4>Me</h4>
                </div>
                <div class="input-comment">
                    <input type="text" name="comments" placeholder="Join the discussion..."><br><button type="button">Post</button>
                </div>
            </div>
            
            <div id="other-comments">
                <div class="user-info">
                    <img src="ImageURL" name="userPicture">
                    <h4>Chris</h4><br><p id="comment">Amazing!</p>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
